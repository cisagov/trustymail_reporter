language: minimal
dist: xenial
sudo: true

services:
  - docker

env:
  global:
    - IMAGE_NAME=dhsncats/trustymail_reporter
    - DOCKER_USER=jsf9k
    - secure: ""

before_install:
  - sudo apt-get install -y shellcheck

script:
  - shellcheck bump_version.sh tag.sh report.sh
  - bash travis_scripts/build_docker_image.sh

deploy:
  - provider: script
    script: bash travis_scripts/deploy_to_docker_hub.sh
    on:
      tags: true
